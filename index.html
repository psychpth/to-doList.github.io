<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Icon -->
        <link rel="icon" type="image/x-icon" href="img/wlogo.png">
        <!-- Style -->
        <link rel="stylesheet" href="style/main.css">
        <title>Windows 10</title>
    </head>
    <body>
        <!-- Date and Time  -->
        <div class="container">
            <time class="time">8:30:27 AM</time><br>
            <date class="date">Friday, March 24, 2023</date>
        </div>
        <!-- Pop-up -->
        <div class="pop-up">
            <div class="user-account">
                <img src="img/user-icon.png" alt="user-icon">
                <label>Other user account</label>
            </div>
            <div class="input-name">
                <img src="img/user-icon.png" alt="login-icon">
                <h1>What is your name?</h1>
                <form action="./todolist.html">
                    <input class="name" type="text" placeholder="Enter your name" minlength="1" maxlength="12">
                </form>
            </div>
        </div>
        <!-- Functions -->
        <script src="function/main.js"></script>
    </body>
</html>
